# Site settings
title: eberuhi # site title
description: >- # site description
  tech, science, art, and existence
lang: en-GB # default lang
timezone: Europe/London # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: eberuhi # author name
  bio: >- # tell to the world
    journal for my journey
  username: eberuhi # general username
  github: eberuhi # github username
  twitter: eberuhi # twitter username
  facebook: facebook_username # facebook username
  email: eberuhi@gmail.com # email adress
  avatar: /assets/img/X18e9ctE_400x400.jpeg # change with your own avatar

# URL settings
url: "https://eberuhi.github.io/" #
baseurl:
permalink: /:title/
google_analytics: G-GL3X6NRCJ4
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
